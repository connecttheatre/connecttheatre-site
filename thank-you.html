<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Connect Theatre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 3rem;
            color: #ffffff;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border: 3px solid #FF4D00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .checkmark::after {
            content: '';
            width: 25px;
            height: 45px;
            border: solid #FF4D00;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg) translate(-2px, -2px);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        p {
            font-size: 1.125rem;
            color: #a3a3a3;
            line-height: 1.6;
            max-width: 400px;
            margin-bottom: 2rem;
        }

        a {
            display: inline-block;
            background-color: #FF4D00;
            color: #000000;
            text-decoration: none;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ffffff;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">CONNECT THEATRE</div>

    <div class="checkmark"></div>

    <h1>Thank You</h1>

    <p>Your message has been sent successfully. We'll get back to you as soon as possible.</p>

    <a href="/">Back to Home</a>
</body>
</html>
